<!DOCTYPE html>

<html lang="en">
<head>
<meta= Charset="UTF8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<p id="laskin"></p>


<script>

var laskutyyppi = prompt ("anna operaattori (+, -, *, /)");
var ensimmäinennumero = Number(prompt ("anna ensimmäinen numero"));
var toinennumero = Number(prompt ("anna toinen numero"));

var result;

switch(laskutyyppi) {
  case "+":
   result = ensimmäinennumero + toinennumero;
   document.getElementById("laskin").innerHTML = ensimmäinennumero + "+" + toinennumero + "=" + result;
    break;
  case "-":
   result = ensimmäinennumero - toinennumero;
   document.getElementById("laskin").innerHTML = ensimmäinennumero + "-" + toinennumero + "=" + result;
    break;
	case "*":
   result = ensimmäinennumero * toinennumero;
   document.getElementById("laskin").innerHTML = ensimmäinennumero + "*" + toinennumero + "=" + result;
    break;
	case "/":
   result = ensimmäinennumero / toinennumero;
   document.getElementById("laskin").innerHTML = ensimmäinennumero + "/" + toinennumero + "=" + result;
    break;
	default:
	text = "not enough variables";
} 
</script>

</body>
</html>
